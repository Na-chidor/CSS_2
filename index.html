<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Examples</title>
    <style>
        /* Global Page Style */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
        }

        /* Task 1: Hello World with Image Background */
        .hello-world {
            background-color: white;
            padding: 20px;
            margin: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
        }

        /* Task 2: Border Style Property */
        .border-style {
            border: 5px dotted black; 
            border-left: 5px solid red;
            border-right: 5px solid red;
            padding: 10px;
            margin: 20px;
        }

        /* Task 3: Rounded Corners */
        .rounded-corners {
            border: 2px solid black;
            border-radius: 25px;
            padding: 20px;
            width: 300px;
            height: 200px;
            margin: 20px;
        }

        .rounded-corners-yellow {
            background-color: yellow;
            border-radius: 25px;
            padding: 20px;
            width: 300px;
            height: 200px;
            margin: 20px;
        }

        /* Task 4: Text Formatting */
        .text-formatting {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            margin: 20px;
        }

        .text-formatting h1 {
            color: green;
            font-size: 40px;
        }

        .text-formatting a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Task 1: Hello World with Image Background -->
    <div class="hello-world">
        Hello world!<br>
        This Page has an Image as the background!
    </div>

    <!-- Task 2: Border Style -->
    <div class="border-style">
        A border
    </div>

    <!-- Task 3: Rounded Corners -->
    <div class="rounded-corners">
        Rounded corners!
    </div>
    <div class="rounded-corners-yellow">
        Rounded corners!
    </div>

    <!-- Task 4: Text Formatting -->
    <div class="text-formatting">
        <h1>TEXT FORMATTING</h1>
        <p>This text is styled "<a href="#">Try it</a>" link.</p>
    </div>

</body>
</html>
